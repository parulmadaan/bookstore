{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Book Store</title>

  </head>
  <body>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Book Store</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>

      <!-- <li><a href="{% url 'login' %}">Login</a></li> -->
    </ul>
    <ul class="nav navbar-nav navbar-right">
            {% if loginUser.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'userhome' %}"><span class="glyphicon glyphicon-user"></span>{{loginUser}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'addbook' %}"><span class="glyphicon glyphicon-log-out"></span>Add Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewbooks' %}"><span class="glyphicon glyphicon-log-in"></span>Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
            </li>
            {% else %}
            <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-user"></span> Registration</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
        </ul>
  </div>
</nav>

  </body>
</html>
{% block 'main_content' %} {% endblock %}
